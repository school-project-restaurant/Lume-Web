<section class="menu-intro">
    <h2>Primi Piatti</h2>
    <p>Tutti i nostri primi piatti tradizionali e creativi</p>
</section>

<div class="dish-list">
  <div *ngFor="let dish of primi" class="dish-card">
    <img [src]="dish.image" [alt]="dish.name" class="dish-image">
    <h3>{{ dish.name }}</h3>
    <p>{{ dish.ingredients }}</p>
    <p>Prezzo: {{ dish.price | currency:'EUR' }}</p>
  </div>
</div>

<app-client-footer></app-client-footer>
