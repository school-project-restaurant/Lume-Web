<section class="menu-intro">
    <h2>Antipasti</h2>
    <p>Tutti i nostri antipasti e contorni tradizionali e creativi</p>
</section>

<div class="dish-list">
    <div *ngFor="let dish of antipasti" class="dish-card">
        <img [src]="dish.image" [alt]="dish.name" class="dish-image">
        <h3>{{ dish.name }}</h3>
        <p>{{ dish.ingredients }}</p>
        <p>Prezzo: {{ dish.price | currency:'EUR' }}</p>
    </div>
</div>

<section class="menu-intro">
    <h2>Contorni</h2>
</section>

<div class="dish-list">
    <div class="dish-card" *ngFor="let dish of contorni">
        <img *ngIf="dish.image" [src]="dish.image" [alt]="dish.name" class="dish-image">
        <h4>{{ dish.name }}</h4>
        <p class="ingredients">{{ dish.ingredients }}</p>
        <p class="price">{{ dish.price | currency:'EUR':'symbol' }}</p>
    </div>
</div>

<app-client-footer></app-client-footer>
